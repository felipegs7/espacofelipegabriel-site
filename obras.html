<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Obras - Espaço Felipe Gabriel</title>
  <link rel="stylesheet" href="estilo.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0b0c2a;
      color: white;
      font-family: sans-serif;
      position: relative;
    }

    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .categorias {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      list-style: none;
      padding: 0;
      justify-content: center;
      margin-top: 30px;
    }

    .categoria-card {
      display: block;
      width: 280px;
      text-decoration: none;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      transition: transform 0.3s, box-shadow 0.3s;
      background-color: #00faff;
      color: #000;
      text-align: center;
    }

    .categoria-card:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 24px rgba(0,0,0,0.4);
    }

    .categoria-card h3 {
      padding: 32px 16px;
      font-size: 22px;
      font-weight: bold;
      margin: 0;
    }

    main {
      padding: 20px;
      text-align: center;
    }

    footer {
      text-align: center;
      margin-top: 60px;
      padding: 20px;
      background: #111;
      color: #aaa;
    }

    nav a {
      color: #00faff;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <header>
    <h1>Obras</h1>
    <nav>
      <a href="index.html">Início</a>
      <a href="sobre.html">Sobre</a>
      <a href="obras.html">Obras</a>
      <a href="contato.html">Contato</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>Obras</h2>
      <p>Selecione uma categoria para explorar as obras:</p>
      <ul class="categorias">
        <li>
          <a href="obras-aguas.html" target="_blank" rel="noopener noreferrer" class="categoria-card">
            <h3>Sobre Águas</h3>
          </a>
        </li>
      </ul>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Espaço Felipe Gabriel.</p>
  </footer>

  <!-- Scripts -->
  <script src="particles.js"></script>
  <script>
    particlesJS.load('particles-js', 'particles-gotas.json', function () {
      console.log('efeito de gotas carregado');
    });
  </script>
</body>
</html>
