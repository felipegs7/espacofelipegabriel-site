<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Obras - Espaço Felipe Gabriel</title>
  <link rel="stylesheet" href="estilo.css" />
  <style>
    .categorias {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      list-style: none;
      padding: 0;
      justify-content: center;
      margin-top: 30px;
    }

    .categoria-card {
      display: block;
      width: 280px;
      text-decoration: none;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      transition: transform 0.3s, box-shadow 0.3s;
      background-color: #fff;
    }

    .categoria-card:hover {
      transform: scale(1.03);
      box-shadow: 0 12px 24px rgba(0,0,0,0.2);
    }

    .categoria-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .categoria-card h3 {
      padding: 16px;
      font-size: 20px;
      color: #333;
      margin: 0;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <header>
    <h1>Obras</h1>
    <nav>
      <a href="index.html">Início</a>
      <a href="sobre.html">Sobre</a>
      <a href="obras.html">Obras</a>
      <a href="contato.html">Contato</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>Obras</h2>
      <p>Selecione uma categoria para explorar as obras:</p>
      <ul class="categorias">
        <li>
          <a href="obras-aguas.html" target="_blank" rel="noopener noreferrer" class="categoria-card">
            <img src="imagens/sobre-aguas.jpg" alt="Categoria Sobre Águas">
            <h3>Sobre Águas</h3>
          </a>
        </li>
      </ul>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Espaço Felipe Gabriel.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
