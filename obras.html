<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Obras - Espaço Felipe Gabriel</title>
  <link rel="stylesheet" href="estilo.css" />
  <style>
    .filtro-obras {
      margin-bottom: 20px;
      padding: 8px;
      font-size: 16px;
    }
    .galeria-obras {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .obra {
      width: 220px;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 8px;
      background-color: #fff;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .obra img {
      width: 100%;
      height: auto;
      border-radius: 4px;
    }
    .obra.hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <header>
    <h1>Obras</h1>
    <nav>
      <a href="index.html">Início</a>
      <a href="sobre.html">Sobre</a>
      <a href="obras.html">Obras</a>
      <a href="contato.html">Contato</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>Obras</h2>
      <p>Filtre por categoria:</p>
      <select id="filtro" class="filtro-obras">
        <option value="todas">Todas</option>
        <option value="aguas">Sobre Águas</option>
        <option value="carnaval">Carnaval</option>
        <option value="indigena">Arte Indígena</option>
      </select>

      <div class="galeria-obras">
        <div class="obra aguas">
          <img src="imagens/rios-em-movimento.jpg" alt="Rios em Movimento">
          <h3>Rios em Movimento</h3>
          <p>Categoria: Sobre Águas</p>
        </div>
        <div class="obra aguas">
          <img src="imagens/mare-azul.jpg" alt="Maré Azul">
          <h3>Maré Azul</h3>
          <p>Categoria: Sobre Águas</p>
        </div>
        <div class="obra carnaval">
          <img src="imagens/ritmo-carnaval.jpg" alt="Ritmo do Carnaval">
          <h3>Ritmo do Carnaval</h3>
          <p>Categoria: Carnaval</p>
        </div>
        <div class="obra indigena">
          <img src="imagens/padroes-ancestrais.jpg" alt="Padrões Ancestrais">
          <h3>Padrões Ancestrais</h3>
          <p>Categoria: Arte Indígena</p>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Espaço Felipe Gabriel.</p>
  </footer>

  <script>
    const filtro = document.getElementById('filtro');
    const obras = document.querySelectorAll('.obra');

    filtro.addEventListener('change', () => {
      const categoria = filtro.value;
      obras.forEach(obra => {
        if (categoria === 'todas' || obra.classList.contains(categoria)) {
          obra.classList.remove('hidden');
        } else {
          obra.classList.add('hidden');
        }
      });
    });
  </script>
</body>
</html>
