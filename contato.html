<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contato - Espaço Felipe Gabriel</title>
  <link rel="stylesheet" href="estilo.css" />
</head>
<body>
  <div id="particles-js"></div>

  <header>
    <h1>Fale Conosco</h1>
    <nav>
      <a href="index.html">Início</a>
      <a href="sobre.html">Sobre</a>
      <a href="obras.html">Obras</a>
      <a href="contato.html">Contato</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>Envie sua mensagem</h2>
      <form id="formulario-contato" method="POST" novalidate>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required />

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required />

        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="message" required></textarea>

        <button type="submit">Enviar</button>
      </form>

      <div id="enviando-tela" style="display:none; margin-top:20px; color:#00ffff; font-weight:bold;">
        Enviando... 0%
      </div>

      <p id="mensagem-sucesso" style="display:none; color:#00ffff; margin-top: 15px; font-weight: bold;"></p>
    </section>
  </main>

  <footer>
    <p>© 2025 Espaço Felipe Gabriel.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
