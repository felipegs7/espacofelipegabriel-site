<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Contato - Espaço Felipe Gabriel</title>
  <link rel="stylesheet" href="estilo.css">
  <!-- Ícone do WhatsApp via CDN -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    .whatsapp-contato {
      margin-top: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .whatsapp-contato a {
      color: #25D366;
      font-size: 24px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <header>
    <h1>Fale Conosco</h1>
    <nav>
      <a href="index.html">Início</a>
      <a href="sobre.html">Sobre</a>
      <a href="obras.html">Obras</a>
      <a href="contato.html">Contato</a>
    </nav>
  </header>
  <main>
    <section>
      <h2>Envie sua mensagem por e-mail</h2>
      <form id="formulario-contato" action="https://formspree.io/f/mvgqprga" method="POST">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="message" required></textarea>

        <button type="submit">Enviar</button>
      </form>
      <p id="mensagem-sucesso" style="display:none; color: green;">Sua mensagem foi enviada com sucesso!</p>

      <div class="whatsapp-contato">
        <i class="fab fa-whatsapp"></i>
        <a href="https://wa.me/5516991698585" target="_blank">Fale conosco pelo WhatsApp</a>
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Espaço Felipe Gabriel.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
